name: Build CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_path: target/release/hdp-cli
            asset_name: hdp-cli-linux-amd64

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_path: target/release/hdp-cli.exe
            asset_name: hdp-cli-windows-amd64.exe

          - release_for: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            binary_path: target/release/hdp-cli
            asset_name: hdp-cli-macos-amd64

    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        if: matrix.platform.os == 'ubuntu-latest'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}
          override: true

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cargo Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.scarb
            ~/.cache/nextest
          key: ${{ runner.os }}-cargo-scarb-nextest-${{ hashFiles('**/Cargo.lock', '**/Scarb.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-scarb-nextest-
            ${{ runner.os }}-cargo-scarb-
            ${{ runner.os }}-cargo-

      - name: Set up Cairo
        run: make
      
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.platform.target }} --bin hdp-cli

      - name: Get Program Hash
        if: matrix.platform.os == 'ubuntu-latest'
        id: program_hash
        run: |
          HASH=$(${{ matrix.platform.binary_path }} program-hash)
          echo "PROGRAM_HASH=$HASH" >> $GITHUB_ENV

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.platform.binary_path }}
          asset_name: ${{ matrix.platform.asset_name }}
          tag: ${{ inputs.version }}
          body: |
            ## Program Hash
            ```
            ${{ env.PROGRAM_HASH }}
            ```
          overwrite: true 