name: Build CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build_and_upload:
    needs: create_release
    name: Release - ${{ matrix.platform.asset_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-24.04
            binary_path: target/release/hdp-cli
            asset_name: hdp-cli-linux-amd64

          - os: ubuntu-24.04-arm
            binary_path: target/release/hdp-cli
            asset_name: hdp-cli-linux-arm64

          - os: macos-13
            binary_path: target/release/hdp-cli
            asset_name: hdp-cli-macos-amd64

          - os: macos-15
            binary_path: target/release/hdp-cli
            asset_name: hdp-cli-macos-arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cargo Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cache/nextest
          key: ${{ runner.os }}-${{ matrix.platform.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Scarb.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.os }}-cargo-

      - name: Set up Cairo
        run: make
      
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --bin hdp-cli

      - name: Get Program Hash
        if: matrix.platform.os == 'ubuntu-24.04'
        id: program_hash
        run: |
          HASH=$(${{ matrix.platform.binary_path }} program-hash)
          echo "PROGRAM_HASH=$HASH" >> $GITHUB_ENV
        env:
          RPC_URL_ETHEREUM: ${{ secrets.RPC_URL_ETHEREUM }}
          RPC_URL_HERODOTUS_INDEXER: ${{ secrets.RPC_URL_HERODOTUS_INDEXER }}
          RPC_URL_STARKNET: ${{ secrets.RPC_URL_STARKNET }}

      - name: Update Release Body
        if: matrix.platform.os == 'ubuntu-24.04'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          body: |
            ## Program Hash
            ```
            ${{ env.PROGRAM_HASH }}
            ```
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.platform.binary_path }}
          asset_name: ${{ matrix.platform.asset_name }}
          tag: ${{ inputs.version }}
          overwrite: true